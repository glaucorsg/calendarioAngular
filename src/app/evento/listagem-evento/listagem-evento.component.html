<div fxLayout="row" fxLayout.lt-md="column">
  <mat-card *ngFor="let evento of eventos" class="card-evento" fxFlex="30%">
    <mat-card-header>
      <mat-card-title><mat-icon>event</mat-icon>{{evento.titulo}}</mat-card-title>
      <mat-card-subtitle>{{evento.data}}<br>{{evento.local}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{evento.tags}}</mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="editar(evento)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="remover(evento)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
