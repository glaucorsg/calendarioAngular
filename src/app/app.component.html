<h1>{{title}}</h1>

<mat-form-field appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>CPF</mat-label>
  <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Idade</mat-label>
  <input matInput [(ngModel)]="usuario.interesses" placeholder="digite seus interesses">
</mat-form-field>

<button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
  <mat-icon>add</mat-icon>
</button>



<div>
  <mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
    <mat-card-header>Cadastro de usu√°rios
      <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
      <mat-card-subtitle>{{usuario.cpf}}<br>{{usuario.interesses}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
<br>
<div>
  <mat-card>
    <mat-card *ngFor="let evento of eventos" class="mat-card-simples">
      <mat-card-header>Cadastro de eventos
        <mat-card-title><mat-icon>calendar</mat-icon>{{evento.nome}}</mat-card-title>
        <mat-card-subtitle>{{evento.data}}<br>{{evento.local}}<br>{{evento.tags}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-card>
</div>
