<h1>{{title}}</h1>
<div>
  <app-menu></app-menu>
</div>
<br>

<div>
  <h2>Cadastro de Usuários</h2>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Interesses</mat-label>
    <input matInput [(ngModel)]="usuario.interesses" placeholder="digite seus interesses">
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<br>

<mat-card>
  <mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
    <mat-card-header>Cadastro de usuários
      <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
      <mat-card-subtitle>{{usuario.cpf}}<br>{{usuario.interesses}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</mat-card>


<div>
  <h2>Cadastro de Eventos</h2>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="evento.nome" placeholder="digite o nome do evento">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data</mat-label>
    <input matInput [(ngModel)]="evento.data" placeholder="digite a data do evento">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Local</mat-label>
    <input matInput [(ngModel)]="evento.local" placeholder="digite o local do evento">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <input matInput [(ngModel)]="evento.tags" placeholder="digite os principais temas do evento">
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button mat-icon-button color="primary" (click)="inserirEvento()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</div>

<div>
  <mat-card>
    <mat-card *ngFor="let evento of eventos" class="mat-card-simples">
      <mat-card-header>Cadastro de eventos
        <mat-card-title><mat-icon>event</mat-icon>{{evento.nome}}</mat-card-title>
        <mat-card-subtitle>{{evento.data}}<br>{{evento.local}}<br>{{evento.tags}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-card>
</div>
