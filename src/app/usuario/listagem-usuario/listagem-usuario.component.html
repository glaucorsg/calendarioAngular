<div fxLayout="row" fxLayout.lt-md="column">
    <mat-card *ngFor="let usuario of usuarios" class="card-usuario" fxFlex="20%">
      <mat-card-header>
        <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
        <mat-card-subtitle>CPF: {{usuario.cpf}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{usuario.interesses}}</mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="editar(usuario)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="remover(usuario)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
</div>
