
<mat-table [dataSource]="dataSource">
  <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: mostrarColunas;"></mat-row>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.nome | titlecase}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.cpf | cpf}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="interesses">
    <mat-header-cell *matHeaderCellDef>Interesses</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.interesses}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-icon-button>
        <mat-icon (click)="editar(item)">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="apagar(item.id)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

</mat-table>
